<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="loading">
      <mat-spinner *ngIf="loading"></mat-spinner>
    </div>
    <mat-card class="example-card">
      <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
        <h2>Log In</h2>
        <mat-form-field class="example-full-width">
          <label>
            <input matInput placeholder="Email" formControlName="Email"
                   [errorStateMatcher]="matcher">
          </label>
          <mat-error>
            <span *ngIf="!loginForm.get('Email')?.valid && loginForm.get('Email')?.touched">Please enter Username</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <label>
            <input type="password" matInput placeholder="Password" formControlName="Password"
                   [errorStateMatcher]="matcher">
          </label>
          <mat-error>
            <span *ngIf="!loginForm.get('Password')?.valid && loginForm.get('Password')?.touched">Please enter Password</span>
          </mat-error>
        </mat-form-field>
        <div class="button-row">
          <button type="submit" [disabled]="!loginForm.valid" mat-flat-button color="primary"><i class="fa fa-sign-in"></i> Login</button>
        </div>
        <!-- <div class="button-row">
          <h4>Don't have an account?</h4>
        </div>
        <div class="button-row">
          <a mat-flat-button color="primary" [routerLink]="['/register']"><i class="fa fa-user-plus"></i> Register</a>
        </div> -->
      </form>
    </mat-card>
  </div>
